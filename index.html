<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Контр-Культура</title>
    <link rel="icon" href="favicon.png" type="image/png" id="favicon">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
            height: 100%;
            height: 100vh;
            height: 100dvh;
            overflow-x: hidden;
            overflow-y: hidden; 
            transition: background-color 0.5s, color 0.5s;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #0b0b0b);
            filter: contrast(150%);
            color: white; 
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body.light-theme {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            filter: none;
            color: black; 
        }

        .invertible-content {
            transition: filter 0.5s ease;
        }

        body.light-theme .invertible-content {
            filter: invert(100%);
        }

        body.light-theme .main-title::after {
            background-color: black;
        }

        body.light-theme .scroll-down-arrow,
        body.light-theme .scroll-up-arrow {
            border: 2px solid black;
        }

        body.light-theme .scroll-down-arrow::after,
        body.light-theme .scroll-up-arrow::after {
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }

        body.light-theme .text-content h3 {
            color: rgba(0, 0, 0, 0.95);
        }

        body.light-theme .text-content p {
            color: rgba(0, 0, 0, 0.7);
        }

        body.light-theme .glass-card,
        body.light-theme .glass-card:link, 
        body.light-theme .glass-card:visited, 
        body.light-theme .glass-card:hover, 
        body.light-theme .glass-card:active {
            color: black;
        }
        
        body.light-theme .glass-card {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        body.light-theme .glass-card:hover {
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(0, 0, 0, 0.08);
        }

        body.light-theme .glass-card::before {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 0, 0, 0.03), 
                transparent
            );
        }

        body.light-theme .icon {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: background-color 0.5s, border-color 0.5s;
        }
        
        * {
            box-sizing: border-box;
        }

        .section {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            min-height: 100dvh;
            width: 100vw;
            position: relative;
        }

        .section-2 {
            background: transparent;
            padding: 20px; 
            overflow-y: auto; 
        }
        
        .content-container {
            display: flex;
            align-items: center;
            max-width: 1200px; 
            padding: 20px;
        }

        .text-block {
            text-align: center; 
            margin-right: 40px; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInRise 1s ease-out forwards; 
        }

        .main-title {
            font-size: 3.5em; 
            font-weight: 400; 
            line-height: 1.2;
            margin-bottom: 5px;
            padding-bottom: 5px; 
            position: relative;
            display: inline-block; 
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px; 
            width: 70%; 
            height: 1px;
            background-color: white;
            left: 50%;
            transform: translateX(-50%); 
            transition: background-color 0.5s;
        }

        .subtitle {
            font-size: 1.2em; 
            font-weight: 400;
            opacity: 0.8; 
            margin-top: 20px;
        }

        .logo-placeholder {
            width: 450px; 
            height: 500px; 
            background-color: transparent; 
            margin-left: 20px; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInRise 1s ease-out forwards 0.3s;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        @keyframes fadeInRise {
            from {
                opacity: 0;
                transform: translateY(20px); 
            }
            to {
                opacity: 1;
                transform: translateY(0); 
            }
        }
        
        .scroll-down-arrow,
        .scroll-up-arrow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease, border-color 0.5s;
            z-index: 10;
        }
        
        .scroll-down-arrow {
            bottom: 30px; 
        }

        .scroll-up-arrow {
            top: 30px; 
        }

        .scroll-down-arrow:hover,
        .scroll-up-arrow:hover {
            opacity: 1;
        }

        .scroll-down-arrow::after,
        .scroll-up-arrow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transition: border-color 0.5s;
        }
        
        .scroll-down-arrow::after {
            transform: translate(-50%, -60%) rotate(45deg); 
            animation: bounce-down 2s infinite;
        }

        .scroll-up-arrow::after {
            transform: translate(-50%, -40%) rotate(-135deg); 
            animation: bounce-up 2s infinite;
        }
        
        @keyframes bounce-down {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -60%) rotate(45deg) translateY(0);
            }
            40% {
                transform: translate(-50%, -60%) rotate(45deg) translateY(5px);
            }
            60% {
                transform: translate(-50%, -60%) rotate(45deg) translateY(3px);
            }
        }

        @keyframes bounce-up {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -40%) rotate(-135deg) translateY(0);
            }
            40% {
                transform: translate(-50%, -40%) rotate(-135deg) translateY(-5px);
            }
            60% {
                transform: translate(-50%, -40%) rotate(-135deg) translateY(-3px);
            }
        }
        
        .section-2 .container {
            width: 100%;
            max-width: 500px;
        }
        
        .glass-card, 
        .glass-card:link, 
        .glass-card:visited, 
        .glass-card:hover, 
        .glass-card:active {
            color: white;
            text-decoration: none; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: block; 
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.03), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .card-content {
            display: flex;
            align-items: center;
            color: inherit; 
            text-decoration: none;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            opacity: 0.9;
        }

        .text-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.95);
            transition: color 0.5s;
        }

        .text-content p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.5s;
        }

        @media (max-width: 480px) {

            .scroll-down-arrow,

            }
            
            .scroll-down-arrow::after,
            .scroll-up-arrow::after { 
                width: 8px;
                height: 8px;
            }

            .scroll-up-arrow {
                top: 20px; 
            }
        }
        
        .section-1 {
            position: relative;
        }

        #theme-toggle {

        #theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);

        body.light-theme #theme-toggle {
            background: rgba(0, 0, 0, 0.1);

        }

        body.light-theme #theme-toggle:hover {

        #theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s;
        }

        #theme-toggle:active svg {
            transform: rotate(360deg);
        }

    </style>
</head>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const favicon = document.getElementById('favicon');

        function setTheme(isLight) {
            if (isLight) {
                body.classList.add('light-theme');
                moonIcon.style.display = 'block'; 
                sunIcon.style.display = 'none'; 
                localStorage.setItem('theme', 'light');
                favicon.classList.add('invertible-content');
            } else {
                body.classList.remove('light-theme');
                sunIcon.style.display = 'block'; 
                moonIcon.style.display = 'none'; 
                localStorage.setItem('theme', 'dark');
                favicon.classList.remove('invertible-content');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            setTheme(true);
        } else {
            setTheme(false); 
        }

        themeToggle.addEventListener('click', () => {
            const isLight = body.classList.contains('light-theme');
            setTheme(!isLight);
        });

        const sections = document.querySelectorAll('.section');
        let currentSectionIndex = 0;
        let isScrolling = false;
        
        function goToSection(index) {
            if (index >= 0 && index < sections.length) {
                isScrolling = true;
                sections[index].scrollIntoView({ behavior: 'smooth' });
                currentSectionIndex = index;

                setTimeout(() => {
                    isScrolling = false;
                }, 1000);
            }
        }
        
        document.querySelector('.scroll-down-arrow').addEventListener('click', (e) => {
            e.preventDefault();
            goToSection(1);
        });

        document.querySelector('.scroll-up-arrow').addEventListener('click', (e) => {
            e.preventDefault();
            goToSection(0); 
        });

        const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);

        if (!isMobile) {
            window.addEventListener('wheel', (e) => {
                if (isScrolling) {
                    e.preventDefault();
                    return;
                }

                if (e.deltaY > 0) {
                    goToSection(currentSectionIndex + 1);
                } else if (e.deltaY < 0) {
                    goToSection(currentSectionIndex - 1);
                }
                e.preventDefault(); 
            }, { passive: false });
        }

        document.addEventListener('keydown', (e) => {
            if (isScrolling) return;

            if (e.key === 'ArrowDown') {
                goToSection(currentSectionIndex + 1);
            } else if (e.key === 'ArrowUp') {
                goToSection(currentSectionIndex - 1);
            }
        });

        if (isMobile) {
            let touchStartY = 0;
            let touchEndY = 0;
            let touchStartX = 0;
            const minSwipeDistance = 50;
            let isTouchMoving = false;
            let touchStartTime = 0;

            document.addEventListener('touchstart', (e) => {
                if (isScrolling) return;
                
                const touchTarget = e.target;
                const isInteractive = touchTarget.closest('a, button, input, textarea, select');
                
                if (!isInteractive) {
                    touchStartY = e.changedTouches[0].screenY;
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartTime = Date.now();
                    isTouchMoving = false;
                }
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                if (isScrolling) return;
                
                const touchTarget = e.target;
                const isInteractive = touchTarget.closest('a, button, input, textarea, select');
                if (isInteractive && touchStartY === 0) return;
                
                if (touchStartY === 0) {
                    touchStartY = e.changedTouches[0].screenY;
                    touchStartX = e.changedTouches[0].screenX;
                }
                
                const currentY = e.changedTouches[0].screenY;
                const currentX = e.changedTouches[0].screenX;
                const deltaY = Math.abs(currentY - touchStartY);
                const deltaX = Math.abs(currentX - touchStartX);
                
                if (deltaY > 10 || deltaX > 10) {
                    isTouchMoving = true;
                    if (deltaY > deltaX && !isInteractive) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if (isScrolling || touchStartY === 0) {
                    touchStartY = 0;
                    touchStartX = 0;
                    isTouchMoving = false;
                    return;
                }
                
                const touchTarget = e.target;
                const isInteractive = touchTarget.closest('a, button, input, textarea, select');
                const touchDuration = Date.now() - touchStartTime;
                
                if (isInteractive && touchDuration < 300) {
                    touchStartY = 0;
                    touchStartX = 0;
                    isTouchMoving = false;
                    return;
                }
                
                if (!isTouchMoving) {
                    touchStartY = 0;
                    touchStartX = 0;
                    return;
                }
                
                touchEndY = e.changedTouches[0].screenY;
                const swipeDistance = touchStartY - touchEndY;

                if (Math.abs(swipeDistance) > minSwipeDistance) {
                    if (swipeDistance > 0) {
                        goToSection(currentSectionIndex + 1);
                    } else {
                        goToSection(currentSectionIndex - 1);
                    }
                }
                
                touchStartY = 0;
                touchStartX = 0;
                isTouchMoving = false;
            }, { passive: true });
        }
    </script>
